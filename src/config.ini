[main]
logger_name = default
logger_interval = 5
debug = True

[logger:default]
name = default
log_filename = /var/log/wawa-warning-agent-counter.log
max_log_cache = 20

[counter:default]
name = default

[rule:default]
name = default
host = wawahost
rule1 = cpu_utilization 70 5 "CPU使用率连续5次超过70%"
rule2 = mem_utilization 30 5 "内存使用率连续5次超过70%"
rule3 = swap_utilization 70 5 "交互分区使用率连续5次超过70%"
rule4 = disk_utilization 70 5 "磁盘使用率连续5次超过70%"

[sender:default]
name = default
